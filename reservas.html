<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minhas Reservas - AveiroSmartPark</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

  
  <style>
    /* Estilos espec√≠ficos para a p√°gina de reservas */
    body {
      background-image: url('fundo.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Overlay preto meio transparente */
      backdrop-filter: blur(2px); /* Blur geral mais intenso */
      z-index: -1;
    }

    .reservas-header {
      color: white;
      padding: 40px 0;
      text-align: center;
    }
    
    .reservas-header h1 {
      margin: 0;
      padding: 0;
      font-size: 2.5rem;
    }
    
    .reservas-container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    
    .reservas-lista {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .reserva-card {
      display: flex;
      background-color: #ffcc00;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    
    .reserva-card:hover {
      transform: translateY(-5px);
    }
    
    .reserva-imagem {
      width: 220px;
      height: 180px;
      object-fit: cover;
    }
    
    .reserva-info {
      padding: 20px;
      flex: 1;
    }
    
    .reserva-titulo {
      font-size: 1.4rem;
      margin: 0 0 10px 0;
      color: #000000;
    }

    .reserva-detalhe {
      color:#000000
    }
    
    .reserva-detalhes {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 15px;
    }
    
    .reserva-detalhe {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .reserva-detalhe span {
      font-weight: 600;
    }
    
    .reserva-lugar {
      color: rgb(0, 0, 0);
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
      margin-right: 10px;
      font-size: 18px;
    }

    .reserva-detalhe svg {
      fill: #000000; /* Define a cor dos √≠cones como preto */
    }
    
    .reserva-imagem {
      width: 200px;
      height: 180px;
      object-fit: cover;
      border-radius: 10px; /* Adiciona bordas arredondadas */
      margin-top: 15px; /* Espa√ßamento superior */
      margin-left: 10px; /* Espa√ßamento √† esquerda */
    }
    
    .reserva-acoes {
      display: flex;
      justify-content: flex-end;
      margin-top: 15px;
    }
    
    .btn-cancelar {
      background-color: #ff3860;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
      font-family: Poppins, sans-serif;
    }
    
    .btn-cancelar:hover {
      background-color: #e0264d;
    }
    
    .sem-reservas {
      text-align: center;
      padding: 50px;
      background-color: #ffcc00;
      border-radius: 8px;
      margin-top: 30px;
    }
    
    .sem-reservas h3 {
      color: #666;
      margin-bottom: 15px;
    }
    
    .btn-nova-reserva {
      background-color: #0079FF;
      color: white;
      text-decoration: none;
      padding: 10px 25px;
      border-radius: 5px;
      font-weight: 600;
      transition: background-color 0.3s;
      display: inline-block;
      margin-top: 15px;
    }
    
    .btn-nova-reserva:hover {
      background-color: #005bb9;
    }
    
    /* Estilos para o popup de confirma√ß√£o */
    .popup-overlay.confirm-popup .popup-box {
      max-width: 400px;
      text-align: center;
    }
    
    .confirm-actions {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    
    .confirm-actions button {
      padding: 8px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      border: none;
      transition: background-color 0.3s;
    }
    
    .btn-confirmar {
      background-color: #ff3860;
      color: white;
    }
    
    .btn-confirmar:hover {
      background-color: #e0264d;
    }
    
    .btn-voltar {
      background-color: #ffefba;
      color: #000000;
      border: 1px solid #000000; /* Adiciona uma borda preta */
    }
    
    .btn-voltar:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <span class="icon">üÖøÔ∏è</span> <span class="logo-text">AveiroSmartPark</span>
      </div>
      <ul class="nav-links">
        <li><a href="main.html">Home</a></li>
        <li><a href="reservas.html" class="active">Reservas</a></li>
        <li><a href="#" class="user-info">Manuel Goucha <img src="user.png" alt="√çcone de Utilizador" class="user-icon"></a></li>
      </ul>
    </nav>
  </header>

  <div class="reservas-header">
    <h1 style="color: #ffcc00;">As Suas Reservas</h1>
  </div>

  <div class="reservas-container">
    <div id="reservas-lista" class="reservas-lista">
      <!-- As reservas ser√£o inseridas aqui via JavaScript -->
    </div>
    
    <!-- Mensagem quando n√£o houver reservas -->
    <div id="sem-reservas" class="sem-reservas" style="display: none;">
      <h3>Voc√™ ainda n√£o tem reservas ativas</h3>
      <p>Fa√ßa sua primeira reserva para aproveitar os estacionamentos em Aveiro</p>
      <a href="main.html" class="btn-nova-reserva">Fazer Reserva</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Obter reservas do localStorage
      carregarReservas();
      
      // Adicionar listener de scroll para a navbar
      const navbar = document.querySelector('.navbar');
      
      window.addEventListener('scroll', function() {
        if (window.scrollY > 80) {
          navbar.classList.add('scrolled');
        } else {
          navbar.classList.remove('scrolled');
        }
      });
    });
    
    function carregarReservas() {
      // Obter reservas do localStorage
      const reservas = JSON.parse(localStorage.getItem('reservas')) || [];
      const listaReservas = document.getElementById('reservas-lista');
      const semReservas = document.getElementById('sem-reservas');
      
      // Limpar lista atual
      listaReservas.innerHTML = '';
      
      if (reservas.length === 0) {
        // Mostrar mensagem de "sem reservas"
        listaReservas.style.display = 'none';
        semReservas.style.display = 'block';
        return;
      }
      
      // Mostrar a lista de reservas
      listaReservas.style.display = 'flex';
      semReservas.style.display = 'none';
      
      // Criar card para cada reserva
      reservas.forEach((reserva, index) => {
        const card = criarCardReserva(reserva, index);
        listaReservas.appendChild(card);
      });
    }
    
    function criarCardReserva(reserva, index) {
      const card = document.createElement('div');
      card.className = 'reserva-card';
      card.dataset.id = index;
      
      card.innerHTML = `
      <img src="${reserva.parkingImage}" alt="${reserva.local}" class="reserva-imagem">
      <div class="reserva-info">
        <h3 class="reserva-titulo">${reserva.local}</h3>
        <div class="reserva-detalhes">
        <div class="reserva-detalhe">
          <i class="fa-solid fa-clock" style="color: #000000;"></i>
          <span>${reserva.horaEntrada} - ${reserva.horaSaida}</span>
        </div>
        <div class="reserva-detalhe">
          <i class="fa-solid fa-calendar-days" style="color: #000000;"></i>
          <span>${reserva.data}</span>
        </div>
        <div class="reserva-detalhe">
          <i class="fa-solid fa-location-dot" style="color: #000000;"></i>
          <span>Lugar: <span class="reserva-lugar">${reserva.lugar}</span></span>
        </div>
        <div class="reserva-detalhe">
          <i class="fa-solid fa-euro-sign" style="color: #000000;"></i>
          <span>${reserva.preco}‚Ç¨</span>
        </div>
        </div>
        <div class="reserva-acoes">
        <button class="btn-cancelar" onclick="confirmarCancelamento(${index})">Cancelar Reserva</button>
        </div>
      </div>
      `;
      
      return card;
    }
    
    function confirmarCancelamento(index) {
      const reservas = JSON.parse(localStorage.getItem('reservas')) || [];
      if (!reservas[index]) return;
      
      const reserva = reservas[index];
      
      let popupOverlay = document.createElement('div');
      popupOverlay.className = 'popup-overlay confirm-popup';
      popupOverlay.innerHTML = `
        <div class="popup-box">
          <h3>Cancelar Reserva</h3>
          <p>Tem certeza que deseja cancelar esta reserva?</p>
          <div class="confirm-actions">
            <button class="btn-voltar" onclick="this.parentElement.parentElement.parentElement.remove()">Manter Reserva</button>
            <button class="btn-confirmar" onclick="cancelarReserva(${index})">Sim, Cancelar</button>
          </div>
        </div>
      `;
      
      document.body.appendChild(popupOverlay);
      popupOverlay.style.display = 'flex';
    }
    
    function cancelarReserva(index) {
      // Remover popup de confirma√ß√£o
      document.querySelector('.confirm-popup').remove();
      
      // Obter reservas e remover a selecionada
      const reservas = JSON.parse(localStorage.getItem('reservas')) || [];
      reservas.splice(index, 1);
      
      // Atualizar localStorage
      localStorage.setItem('reservas', JSON.stringify(reservas));
      
      // Mostrar mensagem de sucesso
      mostrarMensagem("Reserva cancelada com sucesso!");
      
      // Recarregar lista de reservas
      setTimeout(() => {
        carregarReservas();
      }, 500);
    }
    
    function mostrarMensagem(mensagem) {
      let popupOverlay = document.createElement('div');
      popupOverlay.className = 'popup-overlay report-popup';
      popupOverlay.innerHTML = `
        <div class="popup-box report-box">
          ${mensagem}
          <br><br>
          <button onclick="this.parentElement.parentElement.remove()">Ok!</button>
        </div>
      `;
      document.body.appendChild(popupOverlay);
      popupOverlay.style.display = 'flex';
    }
  </script>

</section>

</body>
</html>
